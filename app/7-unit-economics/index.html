<body>
    <h1>Unit Economics</h1>
    <form action="calculate.php" id="unit-economics-form">
        <div>
            <label for="">Selling price (A)</label>
            <input type="text" name="sellingprice" id="selling-price" value="0">

            <input type="text" name="cogs" id="cogs" value="0">

            <input type="text" name="netmargin" id="net-margin" value="0" disabled>

        </div>
