<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
    <video src="video-1.mp4" width="500" id="main-video" controls></video>
    <div>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="f10">10 sec forward</button>
    <button id="b10">10 sec backward</button>
    <button id="mute">Mute</button>
    <button id="unmute">Unmute</button>
    <button id="download">Download</button>
    <select id="video-quality">
        <option value="video-1.mp4">360dpi</option>
        <option value="video-2.mp4">720dpi</option>
        <option value="">1080dpi</option>
    </select>
    <button id="fullscreen">Full Screen</button>
</div>
<div>
    <input type="range" id="volume-slider" name="value" min="0" max="100">
    <button id="volume">Update Volume</button>
</div>
    <script src="app.js"></script>
</body>
</html>
